name: Matrix Build with Artifacts (matrix-eae44b7)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [14, 16, 18]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-eae44b7
        run: echo "Running matrix job for OS=${{ matrix.os }} NODE=${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ") || TIMESTAMP="$(date +%s)"
          echo "{\"os\": \"${{ matrix.os }}\", \"node_version\": \"${{ matrix.node-version }}\", \"built_at\": \"${TIMESTAMP}\"}" > build-info.json
          cat build-info.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-eae44b7-${{ matrix.os }}-v${{ matrix.node-version }}
          path: build-info.json
